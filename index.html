<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Instanews App</title>

  <!-- link icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">

  <!-- Main Style -->
  <link rel="stylesheet" type="text/css" href="build/css/style.min.css">

  <!-- link jQuery CDN from Google -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- link js -->
  <script src="build/js/script.min.js"></script>

</head>

<body>
  <div class="loading"></div>
  <header>
    <div class="logo">
      <img src="assets/images/nyt-logo.svg" alt="nyt-logo" id="logo">
    </div>
    <div class="navbar-frd">
      <label>
        <p>Choose a section:</p>
      </label>
      <nav class="navbar">
        <select id="select-options">
          <option value="">Sections...</option>
          <option value="home">Home</option>
          <option value="arts">Arts</option>
          <option value="business">Business</option>
          <option value="sports">Sports</option>
          <option value="technology">Technology</option>
          <option value="fashion">Fashion</option>
        </select>
      </nav>
    </div>
  </header>
  <section class="news"></section>
  <footer>
    <p>&copy; Copyright 2019 <span class="footer-news">Instanews</span></p>
  </footer>
</body>

</html>
